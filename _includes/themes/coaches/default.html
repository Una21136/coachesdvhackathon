<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


  <!-- CSS
  ================================================== -->
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/base.css">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/skeleton.css">


  <script src="{{ ASSET_PATH }}/js/functions.js"></script>

    <!-- Google Fonts
  ================================================== -->
  <link href='http://fonts.googleapis.com/css?family=Alfa+Slab+One|Open+Sans:300italic,400,300,800' rel='stylesheet' type='text/css'>


  </head>

  <body>

    {{content}}


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/jquery.iosslider.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

          /* basic - default settings */
          // $('.iosSlider').iosSlider();
          
          /* some custom settings */
          $('.iosSlider').iosSlider({
            snapToChildren: true,
            scrollbar: true,
            scrollbarHide: false,
            desktopClickDrag: true,
            scrollbarLocation: 'bottom',
            scrollbarHeight: '6px',
            // scrollbarBackground: 'url(_img/some-img.png) repeat 0 0',
            scrollbarBorder: '1px solid #000',
            scrollbarMargin: '0 30px 16px 30px',
            scrollbarOpacity: '0.75'
//            onSlideChange: changeSlideIdentifier
          });

        });
    </script>
  </body>
</html>
